<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Q&A Hub</title>
    <link rel="stylesheet" href="auth.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="toggle-buttons">
                <button id="signInToggle" class="active">Sign In</button>
                <button id="signUpToggle">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form active">
                <h2>Sign In</h2>
                <div class="input-group">
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" placeholder="Your email" required>
                    <div class="error-message" id="signInEmailError"></div>
                </div>
                <div class="input-group password-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" placeholder="Your password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('signInPassword', this)"><i class="fas fa-eye"></i></span>
                    <div class="error-message" id="signInPasswordError"></div>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
                <p class="form-message" id="signInMessage"></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="auth-form">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" placeholder="Your email" required>
                    <div class="error-message" id="signUpEmailError"></div>
                </div>
                <div class="input-group password-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" placeholder="Min 8 characters, 1 uppercase, 1 number" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('signUpPassword', this)"><i class="fas fa-eye"></i></span>
                    <div class="error-message" id="signUpPasswordError"></div>
                </div>
                <div class="input-group password-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)"><i class="fas fa-eye"></i></span>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
                <p class="form-message" id="signUpMessage"></p>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
